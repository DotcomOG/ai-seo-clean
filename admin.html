<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SnipeRank Admin Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Forum', serif;
      text-align: center;
      color: #333;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SnipeRank Admin</h1>
  <form id="adminForm">
    <label for="url">Website URL:</label>
    <input type="text" id="url" placeholder="https://example.com" required />
    
    <label for="notes">Notes:</label>
    <textarea id="notes" rows="4" placeholder="Optional notes..."></textarea>
    
    <button type="submit">Re-Analyze & Save</button>
  </form>

  <div id="output"></div>
</div>

<script>
document.getElementById("adminForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const url = document.getElementById("url").value.trim();
  const notes = document.getElementById("notes").value.trim();
  const output = document.getElementById("output");

  // Validate the URL before sending
  if (!url || !/^https?:\/\//i.test(url)) {
    output.textContent = "❗ Please enter a valid URL that starts with http:// or https://";
    return;
  }

  output.textContent = "⏳ Re-analyzing...";

  try {
    const res = await fetch(`https://ai-seo-backend-live-production.up.railway.app/friendly?url=${encodeURIComponent(url)}&notes=${encodeURIComponent(notes)}`);
    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    output.textContent = "❌ Failed to fetch results:\n" + err;
  }
});
</script>

</body>
</html>
