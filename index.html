<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI SEO Analysis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>
<body class="bg-white text-black font-sans p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">AI SEO Analysis</h1>

    <form id="seoForm" class="mb-8 space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input id="name" name="name" type="text" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input id="email" name="email" type="email" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="company" class="block mb-1 font-medium">Company / Organization</label>
          <input id="company" name="company" type="text" class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div class="flex items-end">
          <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 w-full">
            Run Analysis
          </button>
        </div>
      </div>
    </form>

    <div id="loading" class="text-blue-500 mb-6 hidden">Running analysis, please wait...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("seoForm");
      const loading = document.getElementById("loading");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const company = document.getElementById("company").value.trim();

        if (!name || !email) {
          alert("Name and Email are required.");
          return;
        }

        const url = prompt("Enter the website URL to analyze:", "https://example.com");
        if (!url || !/^https?:\/\/.+/.test(url)) {
          alert("Please enter a valid URL (starting with http or https).");
          return;
        }

        loading.classList.remove("hidden");
        console.log("üì° Sending request to backend...");

        try {
          const res = await fetch(`https://ai-seo-backend-live-production.up.railway.app/friendly?type=summary&url=${encodeURIComponent(url)}`);
          console.log("‚úÖ Response received:", res);

          if (!res.ok) {
            throw new Error(`Server returned status ${res.status}`);
          }

          const data = await res.json();
          console.log("üì¶ Parsed response:", data);

          localStorage.setItem("score", data.score);
          localStorage.setItem("superpowers", JSON.stringify(data.ai_superpowers));
          localStorage.setItem("opportunities", JSON.stringify(data.ai_opportunities));
          localStorage.setItem("engineInsights", JSON.stringify(data.ai_engine_insights));
          localStorage.setItem("name", name);
          localStorage.setItem("email", email);
          localStorage.setItem("company", company);

          window.location.href = "/full-report.html";
        } catch (err) {
          loading.classList.add("hidden");
          console.error("‚ùå Error during fetch:", err);
          alert("Something went wrong while fetching the SEO analysis. Please check the console for details.");
        }
      });
    });
  </script>
</body>
</html>
