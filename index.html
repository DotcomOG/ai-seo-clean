<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI SEO Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-black font-sans p-6">
  <div class="max-w-4xl mx-auto">

    <!-- PAGE TITLE -->
    <h1 class="text-4xl font-bold mb-6">AI SEO Analysis</h1>

    <!-- USER INFO FORM -->
    <form id="seoForm" class="mb-8 space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input id="name" type="text" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input id="email" type="email" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="company" class="block mb-1 font-medium">Company / Organization</label>
          <input id="company" type="text" class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div class="flex items-end">
          <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 w-full">Run Analysis</button>
        </div>
      </div>
    </form>

    <!-- LOADING INDICATOR -->
    <div id="loading" class="text-blue-500 mb-6 hidden">Running analysis, please wait...</div>

  </div>

  <script>
    const form = document.getElementById("seoForm");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const company = document.getElementById("company").value.trim();

      // Validate basic fields
      if (!name || !email) {
        alert("Name and Email are required.");
        return;
      }

      const url = prompt("Enter the website URL to analyze:", "https://example.com");
      if (!url || !/^https?:\\/\\//i.test(url)) {
        alert("Please enter a valid URL (starting with http or https).");
        return;
      }

      loading.classList.remove("hidden");

      try {
        const res = await fetch(`https://ai-seo-backend-live-production.up.railway.app/friendly?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        // Save to localStorage
        localStorage.setItem("score", data.score);
        localStorage.setItem("superpowers", JSON.stringify(data.ai_superpowers));
        localStorage.setItem("opportunities", JSON.stringify(data.ai_opportunities));
        localStorage.setItem("engineInsights", JSON.stringify(data.ai_engine_insights));
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("company", company);

        window.location.href = "/full-report.html";
      } catch (err) {
        loading.textContent = "‚ùå Error running analysis. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
