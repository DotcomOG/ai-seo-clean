<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full AI SEO Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-black font-sans p-6">
  <div class="max-w-4xl mx-auto">
    <!-- SECTION 1: TITLE -->
    <h1 class="text-4xl font-bold mb-6">Full AI SEO Report</h1>

    <!-- SECTION 2: DISPLAY ANALYSIS RESULT -->
    <div id="reportContainer" class="space-y-8">
      <div>
        <h2 class="text-2xl font-semibold">Overall Score</h2>
        <p id="score" class="text-3xl mt-2 font-bold text-green-600"></p>
      </div>

      <div>
        <h2 class="text-2xl font-semibold">What's Working for AI SEO âœ…</h2>
        <ul id="superpowersList" class="list-disc ml-6 mt-2 text-green-800"></ul>
      </div>

      <div>
        <h2 class="text-2xl font-semibold">What Needs Improvement ðŸ› </h2>
        <ul id="opportunitiesList" class="list-disc ml-6 mt-2 text-red-700"></ul>
      </div>

      <div>
        <h2 class="text-2xl font-semibold">AI Engine Feedback ðŸ’¡</h2>
        <ul id="engineInsightsList" class="ml-4 mt-2 space-y-1 text-gray-800"></ul>
      </div>
    </div>

    <!-- SECTION 3: CONTACT FORM -->
    <div class="mt-12 border-t pt-6">
      <h2 class="text-2xl font-semibold mb-4">Get a Free Custom AI SEO Plan</h2>
      <form id="contactForm" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="name" class="block mb-1 font-medium">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded" required>
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" required>
          </div>
        </div>
        <div>
          <label for="company" class="block mb-1 font-medium">Company / Organization</label>
          <input type="text" id="company" name="company" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="phone" class="block mb-1 font-medium">Phone Number</label>
          <input type="text" id="phone" name="phone" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">Submit</button>
      </form>
      <div id="contactStatus" class="mt-4 text-sm"></div>
    </div>
  </div>

  <script>
    const score = localStorage.getItem("score");
    const superpowers = JSON.parse(localStorage.getItem("superpowers"));
    const opportunities = JSON.parse(localStorage.getItem("opportunities"));
    const engineInsights = JSON.parse(localStorage.getItem("engineInsights"));
    const name = localStorage.getItem("name") || "";
    const email = localStorage.getItem("email") || "";

    document.getElementById("score").textContent = `${score}/100`;

    const superpowersList = document.getElementById("superpowersList");
    superpowers.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.title}: ${item.explanation}`;
      superpowersList.appendChild(li);
    });

    const opportunitiesList = document.getElementById("opportunitiesList");
    opportunities.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.title}: ${item.explanation}`;
      opportunitiesList.appendChild(li);
    });

    const engineInsightsList = document.getElementById("engineInsightsList");
    for (const [engine, insight] of Object.entries(engineInsights)) {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${engine}:</strong> ${insight}`;
      engineInsightsList.appendChild(li);
    }

    // Pre-fill form values from localStorage
    document.getElementById("name").value = name;
    document.getElementById("email").value = email;

    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("contactStatus").textContent = "âœ… Thank you for your interest. We will contact you for a full analysis.";
    });
  </script>
</body>
</html>
